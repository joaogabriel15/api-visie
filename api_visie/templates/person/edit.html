<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="{{url_for('static',
            filename='images/favicon-visie.png')}}" type="image/x-icon">
        <link rel="stylesheet" href="{{url_for('static',
            filename='css/style.css')}}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visie</title>
    </head>
    <body>

        <div id="container-form-person">
            <form action="/person/update" id="form-person"
                method="POST">
                <input type="hidden" name="id_pessoa"
                    value="{{person.id_pessoa}}">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"
                    value="{{person.nome}}">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" value="{{person.rg}}">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" value="{{person.cpf}}">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data_nascimento"
                    id="data_nascimento" value="{{person.data_nascimento}}">
                <label for="data_admissao">Data de Admissão</label>
                <input type="date" name="data_admissao"
                    id="data_admissao" value="{{person.data_admissao}}">
                <label for="funcao">Função</label>
                <input type="text" name="funcao" id="funcao"
                    value="{{person.funcao}}">
                <input type="submit" value="Enviar">
            </form>
            <a id="button_return" href="/person">Voltar</a>
        </div>
    </body>
</html>
